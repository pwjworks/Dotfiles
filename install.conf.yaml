- default:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/my-posh-theme.json: my-posh-theme.json
    ~/.config/nvim: nvim
    ~/.config/nvim/lua/custom: nvim/lua/custom
    
- create:
  - ~/Projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: bash scripts/init.sh
    stdout: true
    quiet: false
