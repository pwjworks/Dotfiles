- default:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/my-posh-theme.json: my-posh-theme.json
    ~/.config/nvim: nvim
    ~/.config/nvim/lua/custom: custom
    ~/.zshrc: zshrc
    
- create:
  - ~/Projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: bash scripts/init.sh
    stdout: true
    quiet: false
  - 
    command: bash scripts/install_neovim.sh
    stdout: true
    quiet: false

  - 
    command: bash scripts/install_shell.sh
    stdin: true
    stdout: true
    quiet: false
